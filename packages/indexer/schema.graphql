type ConditionModule {
  id: ID! # Address
  chainId: Int!
  createdAt: BigInt!
  createdBy: Bytes! # address
  blockNumber: BigInt!
  transactionHash: Bytes!

  name: String!
  whitelisted: Boolean! # true
}

type Record {
  id: ID! # Chain + Record ID
  chainId: Int!
  createdAt: BigInt!
  createdBy: Bytes!
  blockNumber: BigInt!
  transactionHash: Bytes!

  endDate: BigInt!
  limit: BigInt!
  owner: Bytes!
  status: Int!
  message: String

  contentUri: String!
  metadata: Event

  conditionModule: Bytes!
  depositFee: BigInt!
  tokenAddress: Bytes
  recipient: Bytes

  totalRegistrations: BigInt!
  totalAttendees: BigInt!
}

type Event {
  id: ID! # Content Hash
  appId: String
  title: String!
  description: String
  start: String!
  end: String!
  timezone: String!
  location: String!
  website: String
  imageUrl: String
  visibility: String
}

type User {
  id: ID! # address
  address: Bytes!
  name: String!
  avatar: String
}
